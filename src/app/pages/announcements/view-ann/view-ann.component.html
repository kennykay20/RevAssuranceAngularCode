<div class="preloader" *ngIf="loadPage == true">

  <img class = "imgLoader"  src="assets/img/loader/assuredgif.gif"/>

</div>

<form [formGroup]="basicForm" [formGroup]="basicForm" (ngSubmit)="add(basicForm.value)">
<mat-card>
<mat-card-header fxLayoutAlign="left"> 
                
</mat-card-header>
<div class="card-title-text"> <b> Announcement Detail </b>   <label class="allFieldRequired"> <label class="allFieldRequiredtxt">Note:</label> All fields marked * are required</label></div>
<br><br>
<mat-card-content class="centerDiv">
<div  class="row" fxLayout="row" fxLayoutWrap="wrap">

  <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
   
</div>

    <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
          <mat-form-field class="full-width" >
                  <input readonly matInput name="title" formControlName="title" required
                          placeholder="Title">
          </mat-form-field>
    </div>
  </div>
  <div  class="row" fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
   
    </div>
    <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">

      <textarea readonly style="border: solid 1px" class="form-control" matInput name="body" 
      formControlName="body" required
      placeholder="Enter your Announcement">
      </textarea> 
    </div>
  
  </div>

  <div  class="row" fxLayout="row" fxLayoutWrap="wrap">

    <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
   
    </div>
  </div>


    <div  class="row" fxLayout="row" fxLayoutWrap="wrap">
      <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
   
      </div>

          <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
           
                         
            <button style="margin-top: 10px"  (click) = "return()"
            mat-raised-button color="accent" matTooltip="Return" 
           >Return</button>


          </div>

          <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
           


          
        
        </div>
        </div>
  
  </mat-card-content>
</mat-card>
</form>
