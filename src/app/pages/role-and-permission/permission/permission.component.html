<div fxLayout="column">
  <div class="flex-p">
    
    <div style="background-color: white !important" class="flex-p">
      <div style="margin-left: 20px; background-color: white !important" 
      class="card-title-text"> <b> Menu </b>    
    </div>
            <br>
  
        
   <div  class="row" fxLayout="row" fxLayoutWrap="wrap">
          <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">

          </div>
       

          <div fxFlex="100" fxFlex.gt-xs="33" class="pr-1">
            <div class="btn-group">
              <button (click)="assingMenuToUser()" mat-raised-button color="primary" *ngIf="displayloader != true"
              class="mat-elevation-z12 box-button" type="submit">{{btnActionAssign}}</button> 
              <mat-spinner *ngIf="displayloader === true"  strokeWidth="1" [diameter]="30" color="primary"></mat-spinner>
           
              <button style="margin: 0 0 0 10px; background-color: #840808 !important;"
              mat-raised-button color="warn" 
              (click)="removeMenuToUser()"  *ngIf="displayloaderR != true"
              class="mat-elevation-z12 box-button" type="submit">Remove</button>              
        
              <mat-spinner *ngIf="displayloaderR === true"  strokeWidth="1" [diameter]="30" color="primary"></mat-spinner>
              

            </div>
               
               
            </div>


         



         
          
  </div>
  <div  class="row" fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">

    </div>
 
      <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
        <mat-form-field class="full-width">
          <mat-select placeholder="Select Role"
              matInput [(ngModel)] = "roleInfo">
          <mat-option>Select Role</mat-option>
              <mat-option *ngFor="let a of Roles"
              [value]="a"
          > {{ a.name }} </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
        <div fxFlex="100" fxFlex.gt-xs="66" class="pr-1">
  
          <mat-form-field class="full-width">
            <input matInput
            (keyup)="updateFilter($event)"
                placeholder="Search" value="" required>
        </mat-form-field>
  
   
        </div>

   
    
</div>


<div class="displayOnLapTop">

  <div  class="row" fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
           
          
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
     <mat-checkbox color="primary"  [(ngModel)]="selectedAll"  class="example-margin" 
      (change)="selectAll()"> Select All</mat-checkbox> 
      <!-- {{selectAllText}} -->
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
           
          
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
           
      <mat-checkbox color="primary"  [(ngModel)]="selectedAllCanView"  class="example-margin" 
      (change)="selectAllCanView()"> All</mat-checkbox> 
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
           
          
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
           
      <mat-checkbox color="primary"  [(ngModel)]="selectedAllCanAdd"  class="example-margin" 
      (change)="selectAllCanAdd()"> All</mat-checkbox> 
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="9" class="pr-1">
           
          
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
           
      <mat-checkbox color="primary"  [(ngModel)]="selectedAllCanEdit"  class="example-margin" 
      (change)="selectAllCanEdit()"> All</mat-checkbox> 
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="9" class="pr-1">
           
          
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
           
      <mat-checkbox color="primary"  [(ngModel)]="selectedAllCanDeleteAll"  class="example-margin" 
      (change)="selectAllCanDeleteAll()"> All</mat-checkbox> 
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="9" class="pr-1">
           
          
  
    </div>
    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
           
      <mat-checkbox color="primary"  [(ngModel)]="selectedAllCanAuthorize"  class="example-margin" 
      (change)="selectAllCanAuthorize()"> All</mat-checkbox> 
  
    </div>
  
  </div>
  <ngx-datatable
  class="material"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [limit]="500"
  [rowHeight]="'auto'">
    <ngx-datatable-column name="S/No" [flexGrow]="1">
    <ng-template let-row="row" ngx-datatable-cell-template>
    {{rows.indexOf(row) + 1}}
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Menu Name" [flexGrow]="2">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row?.menuName }} 
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Can View" [flexGrow]="1">
  
    <ng-template let-row="row" ngx-datatable-cell-template>
       <mat-checkbox color="primary" name="canView"  [(ngModel)]="row.canView"  class="example-margin" 
            (change) = "selectCanViewAddCanDeleteRow(row)"></mat-checkbox>
    
      </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Can Add" [flexGrow]="1">
    <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-checkbox color="primary" name="canAdd"  [(ngModel)]="row.canAdd"  class="example-margin" 
            (change)="selectCanAddandCanViewRow()"></mat-checkbox>
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Can Edit" [flexGrow]="1">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <mat-checkbox color="primary" name="canEdit"  [(ngModel)]="row.canEdit"  class="example-margin" 
      (change)="selectCanEditandCanViewRow()"></mat-checkbox>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Can Delete" [flexGrow]="1">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <mat-checkbox color="primary" name="canDelete"  [(ngModel)]="row.canDelete"  class="example-margin" 
      (change)="selectCanDeleteandCanViewRow()"></mat-checkbox>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Can Authorize" [flexGrow]="1">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <mat-checkbox color="primary" 
          name="canAuthorise"  
          [(ngModel)]="row.canAuthorise"  
          class="example-margin" 
          (change)="selectCanAuthandCanViewRow()"></mat-checkbox>
    </ng-template>
  </ngx-datatable-column>
  </ngx-datatable>

</div>

        
    </div>
  
  </div>


</div>


<div class="displayOnMobile">

  <div  class="col-sm-12" *ngIf = "rowsMobile.length > 0">
  <table  *ngIf = "rowsMobile.length > 0">
    <thead>
    <tr>
      <th>S/No.</th>
      <th>Approve/Decline</th>
      <th>Name</th>
      <th>Created By</th>
      <th>Amount</th>
      <th>Date Created</th>
      <th>Status</th>
     
    </tr>
    </thead>
    <tbody  *ngIf = "rowsMobile.length > 0">
    <tr *ngFor ="let row of rowsMobile; let h = index;">
      <td>{{ h + 1 }}</td>
     <td> {{ row?.menuName }} </td>
      <td>   
  
          <mat-checkbox color="primary" name="canView"  [(ngModel)]="row.canView"  class="example-margin" 
               (change) = "selectCanViewAddCanDeleteRow(row)"></mat-checkbox>
     </td>
     <td>    <mat-checkbox color="primary" name="canAdd"  [(ngModel)]="row.canAdd"  class="example-margin" 
      (change)="selectCanAddandCanViewRow()"></mat-checkbox>   </td>
    
     <td>    <mat-checkbox color="primary" name="canEdit"  [(ngModel)]="row.canEdit"  class="example-margin" 
      (change)="selectCanEditandCanViewRow()"></mat-checkbox>  </td>
     <td>   <mat-checkbox color="primary" name="canDelete"  [(ngModel)]="row.canDelete"  class="example-margin" 
      (change)="selectCanDeleteandCanViewRow()"></mat-checkbox>   </td>
    
     <td>    <mat-checkbox color="primary" name="canAuthorise"  [(ngModel)]="row.canAuthorise"  class="example-margin" 
      (change)="selectCanAuthandCanViewRow()"></mat-checkbox>  </td>
    </tr>
    
    </tbody>
  </table>
  
</div>
  
<br>
<div  class="row" fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
         
        

  </div>


  <div fxFlex="100" fxFlex.gt-xs="33" class="pr-1">

      <div class="btn-group">
          <button mat-raised-button color="primary"
          style = "margin-left: 0%" (click)="prevPage()"
            class="mat-elevation-z12 box-button" type="submit"><mat-icon  id="btn_prev">keyboard_arrow_left</mat-icon>Prev.</button> 
            <button style="margin: 0 0 0 10px;" mat-raised-button color="accent" 
            class="mat-elevation-z12 box-button" (click)="nextPage()" type="submit">Next<mat-icon id="btn_next">keyboard_arrow_right</mat-icon></button>
      </div> 

    </div>
    <div fxFlex="100" fxFlex.gt-xs="33" class="pr-1">
    </div>


  
  
  </div>
<div  class="col-sm-12 row" style = "text-align: center">

<span style = "font-size: 15px; text-align: center !important; margin-left: 65%; font-weight: 900; ">Page: </span> <span style="font-size: 15px; text-align: center !important; font-weight: 900;" id="page"></span>

</div>       
       
    
</div>
