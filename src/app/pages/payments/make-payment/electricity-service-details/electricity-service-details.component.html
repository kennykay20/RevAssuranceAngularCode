<ngx-datatable
class="material ml-0 mr-0"
[rows]="rows"
[columnMode]="'flex'"
[headerHeight]="50"
[footerHeight]="50"
[limit]="10"
[rowHeight]="'auto'">
 

<ngx-datatable-column name="S/No" [flexGrow]="1">
  <ng-template let-row="row" ngx-datatable-cell-template>
  {{rows.indexOf(row) + 1}}
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Description" [flexGrow]="2">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.description }}
  </ng-template>
</ngx-datatable-column>


<ngx-datatable-column name="Amount(â‚¦)" [flexGrow]="2">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.amount  | number: '.2' }}
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Month" [flexGrow]="2">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.created_at | date: 'd-MMM-y' }}
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Status" [flexGrow]="2">
  <ng-template let-row="row" ngx-datatable-cell-template>
  
    <mat-chip mat-sm-chip class="inactivestatus">
      {{ row.status }}
    </mat-chip>
  </ng-template>
</ngx-datatable-column>
</ngx-datatable>
