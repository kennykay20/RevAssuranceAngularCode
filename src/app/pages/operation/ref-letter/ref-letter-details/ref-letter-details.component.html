
    <!--Main Form Reques Below-->
    
    <div>
  
      <div class="preloader" *ngIf="loadPage == true">

           <div id="square5">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
           </div> 
       </div> 
      </div>

                  </i> <span class="hidden-xs">
                    <b>INSTRUMENT DETAIL</b>
                    </span></a>
              </li>
              <li [class]="selectedCalss4">

                  <b>CHARGE DETAIL</b>
                  </span></a>
            </li> 
          </ul> 
      
              <!--Instrument Details-->
              <div class="displayOnLapTop" *ngIf ="tabVlues === 1">
      
                  <div style="border: none solid black;">
          
                      <div class="card-title-text"> <b></b><label class="allFieldRequired"> <label class="allFieldRequiredtxt"></label></label></div>
                 <br>
      
                 <div class="form-group">
                  <div class="col-sm-12 infoAcctdetails" style="background-color:#444;color:#fff; text-align:center;">
                      <label class="control-label lbl" style="color:#fff;" for="tagsinput-2">ACCOUNT DETAILS</label>
                  </div>
                </div>
      
               <div style="border: 1px solid #c0c0c0 !important; padding-right: 10px !important;" >
                 
                  <div style="margin-top: 10px" class = "form-group row">
                    
                      <label for="input-11" class="col-sm-1 col-form-label ">Acct Type</label>
                      <div class = "col-sm-2">
                          <select  class="form-control"  
                          [(ngModel)]="instrumentForm.acctType"
                          [ngClass]="{'redBorder':
                          instrumentForm.acctType === null  }"
                          (change)="onChangeAcctType(instrumentForm.acctType)">
                              <option value="">Acct Type</option>
                              <option *ngFor="let a of acttypes"
                              [value]="a?.accountTypeCode">{{ a?.accountTypeCode }}</option>
                            </select>
                      </div>
                 
                 
                      <label for="input-11" class="col-sm-1 col-form-label ">Acct No</label>
                      <div class = "col-sm-2">
                          
                          <input autocomplete="off" 
                          class="form-control" type="text" 
                          placeholder=""
                          [(ngModel)]="instrumentForm.acctNo"
                            id="acctNo"
                            [ngClass]="{'redBorder':
                            instrumentForm.acctNo === null  }"
                            (change)="checkLength(instrumentForm.acctNo, instrumentForm.acctType, instrumentForm.ccyCode)"
                            (keypress)="acctFormatType(instrumentForm.acctNo, instrumentForm.acctType)"
                            (input)="acctFormatType($event, instrumentForm.acctType)"
                            maxlength="{{ maxLength }}"/>
                      
                      </div>
                 
                 
                      <label for="input-11" class="col-sm-1 col-form-label margin-left40">Acct. Name</label>
                      <div class = "col-sm-3">
                          <input disabled class="form-control" type="text"
                          [(ngModel)]="instrumentForm.acctName"
                          [ngClass]="{'redBorder':
                            instrumentForm.acctName === null  }"/>
                      </div>
                      <label for="input-11" class="col-sm-1 col-form-label">Status</label>
                      <div class = "col-sm-1">
                          <input disabled class="form-control" type="text" placeholder=""
                          [(ngModel)]="instrumentForm.acctStatus" 
                          [ngClass]="{'redBorder':
                          instrumentForm.acctStatus === null  }"
                          disabled/>
                      </div>
                     
                  </div>
                  <div class = "form-group row">
                    
                      <label for="input-11" class="col-sm-1 col-form-label ">Currency</label>
                      <div class = "col-sm-2">
                          <select  class="form-control"  
                          [(ngModel)]="instrumentForm.ccyCode"
                          [ngClass]="{'redBorder':
                          instrumentForm.ccyCode === null  }"
                          (change)="checkAccountNo(instrumentForm.acctNo)">
                            <option value="">Acct Type</option>
                            <option *ngFor="let a of currencies"
                            [value]="a.isoCode">{{ a.isoCode }}</option>
                          </select>
                      </div>
                 
                 
                      <label for="input-11" class="col-sm-1 col-form-label">Balance</label>
                      <div class = "col-sm-2">
                          
                        
                          <input autocomplete="off" 
                          class="form-control"  type="text" placeholder=""
                          [(ngModel)]="instrumentForm.availBal" 
                          [ngClass]="{'redBorder':
                          instrumentForm.availBal === null  }"
                          disabled/>
                      
                      </div>
                 
                 
                      <label for="input-11" class="col-sm-1 col-form-label">Branch</label>
                      <div class = "col-sm-2">
                          
                          <input disabled 
                          class="form-control" type="text" placeholder=""
                          [(ngModel)]="instrumentForm.branchName"
                          [ngClass]="{'redBorder':
                          instrumentForm.branchName === null  }" />
                      </div>
                      <label for="input-11" class="col-sm-1 col-form-label ">Proc. Dept</label>
                      <div class = "col-sm-2">
                          <select class="form-control"  
                          [(ngModel)]="instrumentForm.processingDeptId"
                          [ngClass]="{'redBorder':
                          instrumentForm.processingDeptId === null  }" >
                              <option>Select Department</option>
                              <option *ngFor="let a of departments"
                              [value]="a.deptId">{{ a.deptname }}</option>
                            </select>
                      </div>
                  </div>
                 
                 <div class="form-group row">
                      <label for="input-11" class="col-sm-1 col-form-label">Proc. Rsm</label>
                      <div class = "col-sm-4">
                          <select  class="form-control"  
                          [(ngModel)]="instrumentForm.rsmId"
                          >
                              <option>Select RSM</option>
                              <option *ngFor="let a of users"
                              [value]="a?.rsmId">{{ a.fullName }}</option>
                            </select>
                      </div>
                      <label for="input-11" class="col-sm-1 col-form-label">SIC</label>
                      <div class = "col-sm-3">
                          <select  class="form-control"  
                          [(ngModel)]="instrumentForm.acctSic"
                          [ngClass]="{'redBorder':
                          instrumentForm.acctSic === null  }">
                              <option>Select Acct Sector</option>
                              <option *ngFor="let a of sectors"
                              [value]="a?.sicCode">{{ a.sectorName }}</option>
                            </select>
                      </div>
                      <label for="input-11" class="col-sm-1 col-form-label">Opening Date</label>
                      <div class = "col-sm-2">
                        <input disabled 
                        class="form-control" type="text" placeholder=""
                        [(ngModel)]="instrumentForm.acctOpeningDate"
                        [ngClass]="{'redBorder':
                        instrumentForm.acctOpeningDate === null  }" />
                      </div>
                      <label *ngIf="data.actionName !== 'Add'" for="input-11" class="col-sm-1 col-form-label">Ref No</label>
                      <div class = "col-sm-4">
                        
                        <input class="form-control"  style=" font-weight: 800"  
                              *ngIf="data.actionName !== 'Add'" readonly
                              [(ngModel)]="instrumentForm.referenceNo" type="text" 
                              />
                          </div> 
                 </div>
              </div>
      
              <!--Account Details End here-->
              <div class="form-group">
                  <div class="col-sm-12 infoAcctdetails" style="background-color:#444;color:#fff; text-align:center;">
                      <label class="control-label lbl" style="color:#fff;" for="tagsinput-2">OTHER INSTRUMENT DETAILS</label>
                  </div>
                </div>
               <div  style="border: 1px solid #c0c0c0 !important; padding-right: 10px !important;">
                 
                  <div style="margin-top: 10px" class = "form-group row">
                    <label for="input-11" class="col-sm-1 col-form-label ">Instrument Ccy</label>
                    <div class = "col-sm-2">
                  
                        <select  class="form-control"  
                              [(ngModel)]="instrumentForm.ccyCode"
                              [ngClass]="{'redBorder': instrumentForm.ccyCode === null  }">
                          <option>Acct Type</option>
                          <option *ngFor="let a of currencies"
                          [value]="a.isoCode">{{ a.isoCode }}</option>
                        </select>
                    </div>
                      <label for="input-11" class="col-sm-1 col-form-label ">Credit Amount</label>
                      <div class = "col-sm-2">
                        
                        <input id="creditAmount" 
                        class="form-control" type="text" 
                        style="text-align: right;"
                        [(ngModel)]="instrumentForm.creditAmount" 
                        [ngClass]="{'redBorder':
                        instrumentForm?.creditAmount === null  }"
                        (change)="formatAmount($event)"
                        (keypress)="keyPress($event)"/> 
                        </div> 
                       
                      <label for="input-11" class="col-sm-1 col-form-label ">Ref. Purpose</label>
                      <div class = "col-sm-3">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="instrumentForm.referenceReason" 
                        [ngClass]="{'redBorder':
                        instrumentForm?.referenceReason === null  }" /> 
                      </div>         
                      <label for="input-11" class="col-sm-1 col-form-label ">Bid Number</label>
                      <div class = "col-sm-1">
                   
                        <input 
                        class="form-control" 
                        type="text" [(ngModel)]="instrumentForm.bidNo" 
                        [ngClass]="{'redBorder':
                        instrumentForm?.bidNo === null  }"
                      /> 
                      </div>
                  
         
                  </div>
             
                </div>
      
                <div class="form-group">
                  <div class="col-sm-12 infoAcctdetails" style="background-color:#444;color:#fff; text-align:center;">
                      <label class="control-label lbl" style="color:#fff;" for="tagsinput-2">ADDRESS DETAILS</label>
                  </div>
                </div>
                <div  style="border: 1px solid #c0c0c0 !important; padding-right: 10px !important;">
                  <div style="margin-top: 10px" class = "form-group row">
                    <label for="input-11" class="col-sm-1 col-form-label ">Name</label>
                    <div class = "col-sm-5">
                        <input  autocomplete="off" class="form-control" 
                        type="text" placeholder=""
                        [(ngModel)]="instrumentForm.addresseeName"
                       
                        [ngClass]="{'redBorder':
                        instrumentForm?.addresseeName === null  }"
                        />
                    </div>
                    <label for="input-11" class="col-sm-1 col-form-label ">Address Line 1</label>
                    <div class = "col-sm-5">
                        <input  autocomplete="off" class="form-control" type="text" placeholder=""
                        [(ngModel)]="instrumentForm.addr1"
                        [ngClass]="{'redBorder':
                        instrumentForm.addr1 === null  }"/>
                    </div>
                  </div>
                  <div class = "form-group row">
                    <label for="input-11" class="col-sm-1 col-form-label ">Address Line 2</label>
                    <div class = "col-sm-5">
                        <input  autocomplete="off" class="form-control" type="text" placeholder=""
                        [(ngModel)]="instrumentForm.addr2"/>
                    </div>
                    <label for="input-11" class="col-sm-1 col-form-label ">Address Line 3</label>
                    <div class = "col-sm-5">
                        <input  autocomplete="off" class="form-control" type="text" placeholder=""
                        [(ngModel)]="instrumentForm.addr3"
                        />
                    </div>
                  </div>
                  <div class = "form-group row">
                    <label for="input-11" class="col-sm-1 col-form-label ">Address Line 4</label>
                    <div class = "col-sm-5">
                        <input  autocomplete="off" class="form-control" type="text" placeholder=""
                        [(ngModel)]="instrumentForm.addr4"
                        />
                    </div>
                  </div>
                </div>
      
                <div class="form-group">
                  <div class="col-sm-12 infoAcctdetails" style="background-color:#444;color:#fff; text-align:center;">
                      <label class="control-label lbl" style="color:#fff;" for="tagsinput-2">TEMPLATE  DETAILS</label>
                  </div>
                </div>
                <div  style="border: 1px solid #c0c0c0 !important; padding-right: 10px !important;">
                  <div style="margin-top: 10px" class = "form-group row">
                    <label for="input-11" class="col-sm-1 col-form-label ">Temp. Type</label>
                    <div class = "col-sm-5">
                      <select  (change)='getSelectedCharge($event)' 
                         class="form-control"  
                        [(ngModel)]="instrumentForm.templateId"
                        [ngClass]="{'redBorder':
                        instrumentForm.templateId === 0  }">
                                <option></option>
                                <option *ngFor="let a of templateTypes"
                                [value]="a.itbId">{{ a?.templateName }}</option>
                     </select>
                    </div>
                  </div>
                </div>
              <!-- Instrument Details End here -->
                   <div *ngIf ="data.actionName !== 'Add'">
                  
                      <div class="form-group">
                          <div class="col-sm-12 infoAcctdetails" style="background-color:#444;color:#fff; text-align:center;">
                              <label class="control-label lbl" style="color:#fff;" for="tagsinput-2">AUDIT TRAIL</label>
                          </div>
                       </div>
                              
             <div  style="border: 1px solid #c0c0c0 !important; padding-right: 10px !important;">
              <div style="margin-top: 10px" class = "form-group row">
                           
                  <label for="input-11" class="col-sm-1 col-form-label">Created By</label>
                  <div class = "col-sm-2">
                      <input autocomplete="off" [(ngModel)] = "createdBy" class="form-control" 
                      type="text" 
                      [(ngModel)]="instrumentForm.createdBy" readonly/>
                  
                  </div>
                  <label for="input-11" class="col-sm-1 col-form-label">Date Created</label>
                  <div class = "col-sm-2">
                      <input autocomplete="off" 
                      class="form-control" type="text"
                      [(ngModel)]="instrumentForm.dateCreated" readonly/>
                  </div>
                  <label for="input-11" class="col-sm-1 col-form-label">Service Status</label>
                  <div class = "col-sm-2">
  
                       <input autocomplete="off" 
                     class="form-control" type="text" 
                     [(ngModel)]="instrumentForm.serviceStatus" readonly/>
                      
                  </div>
                   <label for="input-11" class="col-sm-1 col-form-label">Trans. Status</label>
                   <div class = "col-sm-2">
          
                        <input autocomplete="off" 
                      class="form-control" type="text" 
                      [(ngModel)]="instrumentForm.status" readonly/>
                       
                   </div>
              
               </div>
          
          </div>
                      
                   </div>
                  
                   <!--Add Panel End here-->
                  
                
                  </div>
              </div>

                                      </div>

                <div class="form-group row">

                    <div class="col-sm-2">
                      <select class="form-control"  *ngIf="data.actionName == 'Ammend' || data.actionName == 'Reprint'"
                      (change)='onAmmend($event)' 
                      [(ngModel)]="instrumentForm.ammendOrRepreintReasonId"
                      [ngClass]="{'redBorder':
                              instrumentForm.ammendOrRepreintReasonId === null &&   (serviceId === 11 || serviceId == 14 || serviceId == 18 || serviceId == 19) }">
                      <option>Select Ammendments Reason</option>
                      <option *ngFor="let a of admAmendReprintReason" [value]="a.reasonId">{{ a.reason }}</option>
                    </select>
                    </div>
                    <div class="col-sm-1">
                          <button id="btnAmend" style="margin: 0 0 0 10px;" *ngIf="data.actionName == 'Ammend'" mat-raised-button
                          color="accent" (click)="add(instrumentForm)">
                          <img *ngIf="actionLoaderSave === true" src="assets/img/loader/loader.gif" />
                          {{ btnAmendOrReprint }}
                        </button>
                
                        <button id="btnReprint" style="margin: 0 0 0 10px;" *ngIf="data.actionName == 'Reprint'" mat-raised-button
                            color="primary" (click)="add(instrumentForm)">
                            <img *ngIf="actionLoaderSave === true" src="assets/img/loader/loader.gif" />
                            {{ btnAmendOrReprint }}
                       </button>
                   
                      </div>
                   
                
                    <div class="col-sm-9">
                     
                
                     
                
                      <div class="btn-group" style="margin: 0  0% 0 20%">
                        <button id="btnMandate" mat-raised-button color="accent" (click)="getMandate()">
                          View Mandate
                        </button>
                
                        <button id="btnviewTemplate" class="viewManmdate" mat-raised-button color="accent"
                          (click)="viewTemp()">
                          View Template
                        </button>
                
                        <button id="btnSave" style="margin: 0 0 0 10px;" *ngIf="data.actionName == 'Add'" mat-raised-button
                          color="accent" (click)="add(instrumentForm)">
                          <img *ngIf="actionLoaderSave === true" src="assets/img/loader/loader.gif" />
                          Save
                        </button>
                
                
                
                        <button id="btnUpdate" style="margin-left: 10px" *ngIf="data.actionName == 'Edit'" mat-raised-button
                          color="accent" (click)="update(instrumentForm)">
                          <img *ngIf="actionLoaderUpdate === true" src="assets/img/loader/loader.gif" />
                          Update</button>
                        <button type="button" style="margin: 0 0 0 10px;" mat-raised-button color="primary"
                          (click)="close()">Return</button>
                
                        <mat-spinner *ngIf="displayloader == true" strokeWidth="1" [diameter]="30" color="primary"></mat-spinner>
                      </div>
                
                
                
                    </div>
                
                
                
                  </div>
   </div>
