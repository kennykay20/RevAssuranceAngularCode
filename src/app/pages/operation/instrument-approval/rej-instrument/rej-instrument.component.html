  <!--Tabb 1-->

    <div class="displayOnLapTop" >

 
      <br>
      
     <table style="background-color: white; width: 500px; margin: 0 30% 0 3%" 
     class="table table-bordered table-sm table-hover tableStyle">
      <thead>
        <tr>
          <td colspan="3" style="width: 20px; text-align: center; font-size:14px"> <b>Rejection Reason</b> </td>
          
        </tr>
        <tr>
          <th style="width: 20px">SNO</th>
          <th style="width: 20px">
            SEL.
          </th>
          <th style="width: 90px">Reason</th>
        </tr>
      </thead>
      <tbody *ngIf="rows.length > 0">
        <!--Search Here-->
        <tr>
          <td> </td>
            <td class = "txtCenter"> 
                  <mat-checkbox color="primary"  [(ngModel)]="selectedAllTrans" 
                  class="example-margin" 
                 (change)="selectAll()"></mat-checkbox> 
            </td>
            <td> 
                  
              <input style ="width: 100%"  (keyup)="updateFilter($event, 2)"
              autocomplete="off" class="form-control"
               type="text" placeholder="Search" 
                />

             </td>
              
              
            
        </tr>
      <!--Search End Here-->

        <tr *ngFor="let row of rows; let h = index;">
          <td>  {{ h + 1 }}</td>
    
          <td class = "txtCenter">  
            <mat-checkbox 
                  color="primary"  
                  [(ngModel)]="row.select" class="example-margin" 
                  >
            </mat-checkbox>
          </td>
          <td>  {{ row?.description }}</td>
        </tr>
       
      </tbody>
    </table>
    
    <div style="margin: 10px 0 0 130px"  class="row" >
      <div class="col-sm-4">

      </div>
      <div class="col-sm-2">

          <div class="btn-group">
              <button mat-raised-button color="primary"
              style = "margin-left: 0%" (click)="continue()"
                class="mat-elevation-z12 box-button" type="submit">
               Submit
              </button> 
                <button style="margin: 0 0 0 10px;" mat-raised-button color="accent" 
                class="mat-elevation-z12 box-button" (click)="close()" 
                type="submit">Cancel</button>
          </div> 
    
        </div>
        <div class="col-sm-2">
        </div>

      </div>

  </div>
