      <ngx-datatable  style="width: 100%; "
        class="material ml-0 mr-0"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="pageLmit"
        [rowHeight]="'auto'">
        <ngx-datatable-column name="S/NO" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
          {{rows.indexOf(row) + 1}}
          </ng-template>
        </ngx-datatable-column> 
        <ngx-datatable-column name="Action" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
          <span class="viewSpan" (click)="action('View', row)">View</span>  
          <span (click)="action('Edit', row)" class = "editSpan">Edit</span>
          </ng-template>
        </ngx-datatable-column>   
        <ngx-datatable-column name="REJECTION CODE" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.rejectionCode }} 
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="REJECTION DESCRIPTION" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.description }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="STATUS" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-chip mat-sm-chip class="activestatus" [selected]="row.status" *ngIf="row.status == 'Active'">
              {{ row.status }}
            </mat-chip>
          
            <mat-chip mat-sm-chip class="inactivestatus" *ngIf="row.status !== 'Active'">
              {{ row.status }}
            </mat-chip>
          </ng-template>
        </ngx-datatable-column>
      
      </ngx-datatable>
    </div>
