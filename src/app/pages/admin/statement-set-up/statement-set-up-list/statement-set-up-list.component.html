<form>

<div style="border: none solid black;">

    <div class="card-title-text"> <b> BROADCAST MESSAGE</b><label class="allFieldRequired"> </label></div>
    <hr>

 <div class = "form-group row" style="padding-bottom: 7px;">
   
  <label for="input-11" class="col-sm-1 col-form-label">Header</label>
  <div class = "col-sm-8">
    <textarea autocomplete="off" class="form-control" [(ngModel)]="acStmtHeader" name="acStmtHeader" style="font-size: 12px; border: 1px solid black;"></textarea>
  </div>

 </div>
 
 <div class = "form-group row" style="padding-bottom: 7px;">
   
  <label for="input-11" class="col-sm-1 col-form-label">Body</label>
  <div class = "col-sm-8">
    <textarea autocomplete="off" class="form-control" [(ngModel)]="acStmtBody" name="acStmtBody" style="font-size: 12px; border: 1px solid black;"></textarea>
  </div>

 </div>
 
 <div class = "form-group row" style="padding-bottom: 7px;">
   
  <label for="input-11" class="col-sm-1 col-form-label">Footer</label>
  <div class = "col-sm-8">
    <textarea autocomplete="off" class="form-control" [(ngModel)]="acStmtFooter" name="acStmtFooter" style="font-size: 12px; border: 1px solid black;"></textarea>
  </div>

 </div>

 <div class = "form-group row" style="padding-bottom: 7px;">
   
     <label for="input-11" class="col-sm-1 col-form-label">Row Page</label>
     <div class = "col-sm-2">
       <input autocomplete="off" 
       class="form-control" type="text" placeholder="" [(ngModel)]="rowPage" name="rowPage" (keypress)="keyPress($event)"/>
     </div>

     <label for="input-11" class="col-sm-2 col-form-label">Max Char Narration</label>
     <div class = "col-sm-2">
       <input autocomplete="off" 
       class="form-control" type="text" placeholder="" [(ngModel)]="maxCharacterBreak" name="maxCharacterBreak" (keypress)="keyPress($event)"/>
   
     
     </div>

 </div>
 <br>
