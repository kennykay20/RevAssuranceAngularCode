<form [formGroup]="basicForm" [formGroup]="basicForm">

<div style="border: none solid black;">

    <div class="card-title-text"> <b>  TEMPLATE DETAILS</b><label class="allFieldRequired"> <label class="allFieldRequiredtxt">{{requiredFieldMsg}}</label></label></div>
    <hr>
 <div style="border: 1px solid rgb(177, 160, 160); padding: 10px;">
 <div class = "form-group row">
   
     <label for="input-11" class="col-sm-1 col-form-label">Code</label>
     <div class = "col-sm-2">
         <input autocomplete="off" class="form-control" type="text" placeholder=""
         formControlName="templateCode"/>
     </div>


     <label for="input-11" class="col-sm-1 col-form-label">Name</label>
     <div class = "col-sm-3">
         <input autocomplete="off" 
         class="form-control" type="text" placeholder="" formControlName="templateName" />
     
     </div>
     <label for="input-11" class="col-sm-1 col-form-label">Service</label>
     <div class = "col-sm-2">
         <select class="form-control"  formControlName="serviceId" >
             <option *ngIf="data.actionName == 'Add'" value=''>Select Service</option>
            <option *ngFor="let service of services" 
            [value]="service.serviceId" [disabled]='serviceDisabled === true'>{{service.serviceDescription}}
            </option>
         </select>
     </div>
    
 </div>

 <div class = "form-group row">
     
    <label for="input-11" class="col-sm-1 col-form-label">Content</label>
    <div class = "col-sm-10">
        <textarea autocomplete="off" 
        style="height: 400px !important; border: 1px solid black" 
         class="form-control" formControlName="templateContent"></textarea>
        
    </div>
 </div>
</div>

 <div *ngIf ="data.actionName !== 'Add'" style="padding-top: 3px;">
    
    <div class="form-group">
        <div class="col-sm-12 infoAcctdetails" style="background-color:#444;color:#fff; text-align:center;">
            <label class="control-label lbl" style="color:#fff;" for="tagsinput-2">AUDIT TRAIL</label>
        </div>
     </div>
     <div style="border: 1px solid rgb(177, 160, 160); padding: 10px;">
     <br>
     <div class = "form-group row">
         
        <label for="input-11" class="col-sm-2 col-form-label">Created By</label>
        <div class = "col-sm-2">
            <input autocomplete="off" class="form-control" type="text" placeholder=""
            formControlName="createdBy" [(ngModel)] = "createdBy"/>
        
        </div>
        <label for="input-11" class="col-sm-1 col-form-label">Date Created</label>
        <div class = "col-sm-2">
            <input autocomplete="off" 
            class="form-control" type="text" placeholder="" formControlName="dateCreated" />
        </div>
         <label for="input-11" class="col-sm-1 col-form-label">Status</label>
         <div class = "col-sm-2">
             <!-- <input   autocomplete="off" 
                         class="form-control" 
                         type="text"
                          placeholder="" 
                          formControlName="status" > -->

                    <select class="form-control"  formControlName="status">
                        <option>Select Status</option>
                        <option *ngFor="let a of statuses"
                            [value]="a.status">{{ a.status }}</option>
                    </select>
             
         </div>

         <div class="col-sm-1">
            <button type="button" *ngIf="data.actionName == 'Edit'"  mat-raised-button color="primary" (click)="auditList()"
            >Audit Trail</button>
          </div>
    
     </div>
    </div>
 </div>
 <hr>

 <br>
<div class = "form-group row"> 
 <div class = "btn-group" style="margin: 0  50% 0 40%">

    <!-- <button   *ngIf="data.actionName == 'Add'"
    mat-raised-button color="accent" 
    [disabled]="!basicForm.valid">
    <img src="assets/img/loader/loader.gif"/>
    Save</button> -->

    <button id="btnSave"   *ngIf="data.actionName == 'Add'"
    mat-raised-button color="accent"  (click)="add(basicForm.value)"
    [disabled]="!basicForm.valid">
    <img *ngIf = "actionLoaderSave === true" src="assets/img/loader/loader.gif"/>
    Save</button>
         
     <button id="btnUpdate"   *ngIf="data.actionName == 'Edit'" 
     mat-raised-button color="accent" (click)="update(basicForm.value)"
     >
     <img *ngIf = "actionLoaderUpdate === true" src="assets/img/loader/loader.gif"/>
     Update</button>

     <button type="button" style="margin: 0 0 0 10px;" 
     mat-raised-button color="primary" 
     (click)="close()">Return</button>
            
     <mat-spinner *ngIf ="displayloader == true" 
     strokeWidth="1" [diameter]="30" color="primary"></mat-spinner> 
     </div>
 </div>

</div>




    


</form>
