      <ngx-datatable
      class="material ml-0 mr-0"
      [rows]="rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [limit]="pageLmit"
      [rowHeight]="'auto'">
        <ngx-datatable-column name="SNo" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
        {{rows.indexOf(row) + 1}}
        </ng-template>
      </ngx-datatable-column>    
      <ngx-datatable-column name="CONNECTION NAME" [flexGrow]="2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.connectionName }} 
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="SERVER" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.server }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="DATABASE NAME" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.dataBaseName }}
        </ng-template>
      </ngx-datatable-column>
       <ngx-datatable-column name="DATE CREATED" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.dateCreated | date: 'd-MMM-y' }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="STATUS" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-chip mat-sm-chip class="activestatus" [selected]="row.status" *ngIf="row.status == 'Active'">
            {{ row.status }}
          </mat-chip>
        
           <mat-chip mat-sm-chip class="inactivestatus" *ngIf="row.status !== 'Active'">
            {{ row.status }}
          </mat-chip>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Action" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
         <span class="viewSpan" (click)="action('View', row)">View</span>  
         <span (click)= "action('Edit', row)" class = "editSpan">Edit</span>
        </ng-template>
      </ngx-datatable-column>
      </ngx-datatable>
