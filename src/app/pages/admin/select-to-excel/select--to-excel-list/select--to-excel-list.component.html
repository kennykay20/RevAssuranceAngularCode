  <div style="margin-left: 20px; background-color: white !important" 
  class="card-title-text"> <b> EXCEL SELECTION </b>    
  </div>
  <br>

  <br>
  
  <form [formGroup]="basicForm" [formGroup]="basicForm">
 


   <div class = "form-group row" style="padding-bottom: 7px;">
     
    <label for="input-11" class="col-sm-2 col-form-label">Query<span style="color: red;"> (ONLY SELECT STATEMENT)</span></label>
    <div class = "col-sm-8">
      <textarea formControlName="script" placeholder="Type Scripts here"
      class="form-control" style="height: 400px !important;"></textarea> 
     
    </div>

 
  
   </div>
   <div class = "form-group row" style="padding-bottom: 7px;">
    <label for="input-11" class="col-sm-2 col-form-label">File Name<span style="color: red;"></span></label>
    <div class = "col-sm-4">
      <input formControlName="fileName" class="form-control"/>
    </div>
    <div class = "col-sm-1">
      <button id="btnUpdate" 
      mat-raised-button color="accent" (click)="execute()"
      >
      <mat-icon style="color: white">cloud_download</mat-icon>
      Execute</button>
    </div>
   
   </div>
 



  
  
  </form>
