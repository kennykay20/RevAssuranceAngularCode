<div style="text-align: center; background-color: white !important" class="card-title-text">
  <b> BATCH COUNTER </b>
</div>
<br>

<br>

<div class="col-sm-12 row">

  <table style="background-color: white" class="table table-bordered table-sm table-hover tableStyle">
    <thead>
      <tr>
        <th style="width: 20px">SNO</th>
        <th style="width: 90px">SERVICE</th>
        <th style="width: 90px">CHANNEL</th>
        <th style="width: 90px">FREQUENCY</th>
        <th style="width: 20px">BATCH NUMBER</th>
        <th style="width: 20px">LAST FREQUENCY DATE</th>
      </tr>
    </thead>
    <tbody>
      <!--Search Here-->
      <tr>
        <td></td>

        <td> <input style="width: 100%" (keyup)="updateFilter($event, 1)" autocomplete="off" class="form-control"
            type="text" placeholder="Search" />
        </td>
        <td>
          <input style="width: 100%" (keyup)="updateFilter($event, 2)" autocomplete="off" class="form-control"
            type="text" placeholder="Search" />
        </td>
        <td> <input style="width: 100%" (keyup)="updateFilter($event, 3)" autocomplete="off" class="form-control"
            type="text" placeholder="Search" />
        </td>
        <td>
          <input style="width: 100%" (keyup)="updateFilter($event, 4)" autocomplete="off" class="form-control"
            type="text" placeholder="Search" />
        </td>
        <td>
          <input style="width: 100%" (keyup)="updateFilter($event, 5)" autocomplete="off" class="form-control"
            type="text" placeholder="Search" />
        </td>

      </tr>
      <!--Search End Here-->

      <tr *ngFor="let row of rows; let h = index;">
        <td> {{ h + 1 }}</td>

        <td> {{ getServiceName(row?.serviceId) }}</td>
        <td> {{ row?.channel }}</td>
        <td> {{ row?.frequency }}</td>
        <td>{{ row?.batchNumber}}</td>
        <td>{{ row?.lastFrequencyDate | date: 'd-MMM-y'}}</td>

      </tr>

    </tbody>
  </table>
  <div class="row" style="left: 40%;">

    <div class="col-sm-2">

      <div class="btn-group">
        <button mat-raised-button color="primary" style="margin-left: 0%" (click)="prevPage()"
          class="mat-elevation-z12 box-button" type="submit">
          <mat-icon id="btn_prev">keyboard_arrow_left</mat-icon>Prev.
        </button>
        <button style="margin: 0 0 0 10px;" mat-raised-button color="accent" class="mat-elevation-z12 box-button"
          (click)="nextPage()" type="submit">Next<mat-icon id="btn_next">keyboard_arrow_right</mat-icon></button>
      </div>

    </div>
    <div class="col-sm-2" style="margin-left: -70px;">
      <span style="font-size: 15px; text-align: center !important; 
               font-weight: 900; ">
        Page: </span>
      <span style="font-size: 15px; text-align: center !important; font-weight: 900;" id="page"></span>

    </div>

  </div>
</div>
