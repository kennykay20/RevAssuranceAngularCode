
 
 <div class="preloader" *ngIf="loadPage == true">
  <img class = "imgLoader"  src="assets/img/loader/assuredgif.gif"/>

</div>



<form [formGroup]="basicForm" [formGroup]="basicForm" (ngSubmit)="add(basicForm.value)">
<mat-card>
<mat-card-header fxLayoutAlign="left"> 
       
</mat-card-header>
<div class="card-title-text"> <b> 



  Apply Waiver for {{record?.name}}  
   | Creator Name: {{record?.creator_name}}  |  Fine Amount:  {{record?.amount}}  
  </b>   
  <label class="allFieldRequired"> <label class="allFieldRequiredtxt">Note:</label> All fields marked * are required</label></div>
<br><br>
<mat-card-content class="centerDiv">


    
<div  class="col-sm-12  row">

  <div  class="col-sm-1">
    <mat-form-field class="full-width">
      <input matInput name="description" formControlName="fine_id" readonly
          placeholder="Fine Id" required>
  </mat-form-field>
  </div>
  <div  class="col-sm-3">
    <mat-form-field class="full-width">
      <input matInput name="amount" formControlName="amount"
          placeholder="Waive Amount" required   
          (keypress)="keyPress($event)">
  </mat-form-field>
  </div>
  <div  class="col-sm-3">
           <div class="btn-group">
            <button  *ngIf="displayloader != true"
            mat-raised-button color="primary" 
            [disabled]="basicForm.invalid">Submit</button>
            {{lblProcess}}
            <mat-progress-bar *ngIf="displayloader === true" mode="indeterminate">  </mat-progress-bar>
        
            <button style = "margin-left: 10px;" (click)="back()"  mat-raised-button color="accent" 
            class="mat-elevation-z12 box-button" type="submit"> < Back</button>
           </div>  
  
  </div>


</div>














  






  


  </mat-card-content>
</mat-card>
</form>
